  #     interval: "weekly"
version: 2
updates:
  # ── 🔐 SECURITY UPDATES ────────────────
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
    insecure-external-code-execution: "deny"
    commit-message:
      prefix: "[SECURITY]"
    labels:
      - "dependencies"
      - "security"
    ignore:
      - dependency-name: "tensorflow"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "[SECURITY]"
    labels:
      - "ci"
      - "security"

  # ── ♻️ REGULAR VERSION UPDATES ─────────
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
