# Base DeepCode MCP client config (per-instance overrides port via ${DEEPCODE_PORT})
mcp:
  filesystem:
    enabled: true
  fetch:
    enabled: true
  github-downloader:
    enabled: true
  # Search/Crawl via FastMCP tools:
  # - google_search(query, num)
  # - firecrawl_scrape(url, extract)
models:
  primary: "${PRIMARY_MODEL}"
  fallback: "${FALLBACK_MODEL}"
server:
  ui: true
  port: ${DEEPCODE_PORT}
project:
  name: "${TASK_NAME}"
